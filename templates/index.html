<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quixxa App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quixxa App</h1>
            <p>Login to access the features.</p>
        </header>

        <!-- Login Form -->
        <section id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="loginError" class="error-message hidden"></div>

            <!-- Google Login Button -->
            <div id="googleLogin">
                <p>Or login with:</p>
                <button id="googleLoginButton">Google Login</button>
            </div>
        </section>

        <!-- Main Content (hidden until logged in) -->
        <section id="mainContent" class="hidden">
            <h2>Ask a Question</h2>
            <form id="questionForm">
                <div class="input-group">
                    <label for="fileInput">Upload File</label>
                    <input type="file" id="fileInput" name="file" required>
                </div>
                <div class="input-group">
                    <label for="questionInput">Enter Your Question</label>
                    <textarea id="questionInput" name="question" rows="4" required></textarea>
                </div>
                <button type="submit">Get Answer</button>
            </form>
            <div id="responseSection" class="response-section">
                <p>Results will appear here...</p>
            </div>
        </section>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
